<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css" />
    <title>memory cards</title>
</head>

<body>
    <header>
        <p class="arrays frUk">fr-uk</p>
        <p class="arrays ukFr">uk-fr</p>
        <p class="arrays array-all">All</p>
        <p class="arrays array-wrong">Wrongs</p>
        <p class="arrays resetWrongArray">Reset wrong's array</p>
        <p class="arrays add-word">Add</p>
    </header>

    <div class="cardsContainer rightToLeft">
        <div class="banderole">
            <p class="compteur"></p>
        </div>
        <div class="box">
            <div class="box__progressBar"></div>
            <div class="box__percentils">0%</div>
        </div>
        <h1>How do you say this in english ?</h1>
        <div class="card">
            <p class="word">ex beurre</p>
        </div>
        <div class="modalAnswer">
            <p>Did you remember it ? </p>
            <div class="btnAnswer btn-no">No</div>
            <div class="btnAnswer btn-yes">Yes</div>
            <img src="/assets/pictures/garbageCan.png" class="delete" />
        </div>
        <div class="modalAnswerWrong">
            <div class="btnAnswer btn-next">Next</div>
            <img src="/assets/pictures/garbageCan.png" class="deleteWrong" />
        </div>
    </div>
    <div class="modal">
        <div class="addingWordsModal">
            <div class="btn exitModal">Exit</div>
            <h2>Add a word</h2>
            <div class="input_words">
                <input type="text" class="frWord" placeholder="fr" />
                <input type="text" class="ukWord" placeholder="uk" />
            </div>
            <div class="btn send-word">Send</div>
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
